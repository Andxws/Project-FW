<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTech - Calculadora de Servicios</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>

    <head>
        <h1>AutoTech</h1>
        <p>Calculadora de Servicios</p>
    </head>

    <Main>
        <div class="contenedor">
            <section id="Servicios">
                <h2> Nuestros Servicios</h2>
                <div class="grid-servicios">
                    <div class="categoria-servicio">
                        <h3>Mantenimiento Básico</h3>
                        <ul class="lista-servicios">
                            <li class="lista-servicios_opcion">
                                <label>
                                    <input type="checkbox">
                                    <span>Cambio de aceite</span>
                                    <span>$50.000 mil Pesos.</span>
                                </label>
                            </li>
                            <li class="lista-servicios_opcion">
                                <label>
                                    <input type="checkbox">
                                    <span>Rotación de llantas</span>
                                    <span>$30.000 mil Pesos.</span>
                                </label>
                            </li>
                            <li class="lista-servicios_opcion">
                                <label>
                                    <input type="checkbox">
                                    <span>Chequeo general</span>
                                    <span>$80.000 mil Pesos.</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="categoria-servicio">
                        <h3>Reparaciones</h3>
                        <ul class="lista-servicios">
                            <li class="lista-servicios_opcion">
                                <label>
                                    <input type="checkbox">
                                    <span>Reparación de frenos</span>
                                    <span>$100.000 mil Pesos.</span>
                                </label>
                            </li>
                            <li class="lista-servicios_opcion">
                                <label>
                                    <input type="checkbox">
                                    <span>Reparación de motor</span>
                                    <span>$500.000 mil Pesos.</span>
                                </label>
                            </li>
                            <li class="lista-servicios_opcion">
                                <label>
                                    <input type="checkbox">
                                    <span>Reparación de transmisión</span>
                                    <span>$400.000 mil Pesos.</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="categoria-servicio">
                        <h3>Servicios Adicionales</h3>
                        <ul class="lista-servicios">
                            <li class="lista-servicios_opcion">
                                <label>
                                    <input type="checkbox">
                                    <span>Alineación y balanceo</span>
                                    <span>$70.000 mil Pesos.</span>
                                </label>
                            </li>
                            <li class="lista-servicios_opcion">
                                <label>
                                    <input type="checkbox">
                                    <span>Lavado y encerado</span>
                                    <span>$40.000 mil Pesos.</span>
                                </label>
                            </li>
                            <li class="lista-servicios_opcion">
                                <label>
                                    <input type="checkbox">
                                    <span>Diagnóstico computarizado</span>
                                    <span>$60.000 mil Pesos.</span>
                                </label>
                            </li>
                        </ul>
                    </div>

                </div>
            </section>
        </div>
    </Main>

</body>

</html>
